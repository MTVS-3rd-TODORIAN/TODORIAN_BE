spring:
  datasource:
    url: ${DB.URL}
    driver-class-name:
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
  h2:
    console:
      enabled: true

  application:
    name: todorian

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT.SECRET}

logging:
  level:
    '[com.todorian]': debug
    '[org.hibernate.type]': trace